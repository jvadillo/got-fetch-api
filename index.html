<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>CodePen - Javascript Fetch API example: Game of Thrones App</title>
  <!-- Bootstrap -->
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/css/bootstrap.min.css'>
  <link rel="stylesheet" href="./style.css">

</head>

<body>
  <!-- Header-->
  <header>
    <nav class="navbar navbar-dark bg-dark">
      <a class="navbar-brand" href="#"><i class="fab fa-js"></i> Game Of Thrones App</a>
      <ul class="navbar-nav">
        <li class="nav-item"><a class="btn btn-outline-light" href="https://twitter.com/JonVadillo/" target="_blank"><i
              class="fab fa-twitter"></i> @JonVadillo</a></li>
      </ul>
    </nav>
  </header><!-- END: Header-->

  <main>
    <section class="jumbotron text-center">
      <div class="container">
        <h1 class="jumbotron-heading">Game of Thrones App</h1>
        <p class="lead text-muted">This app has been built for learning purpose. The goal is to show the use of Fetch
          API, handle events and modify DOM elements. Please, select the type of information you want: </p>
        <p>
          <a href="https://github.com/jvadillo/got-fetch-api/" target="_blank" class="btn btn-primary my-2"><i class="fa fa-github" aria-hidden="true"></i>
            View in Github</a>
        </p>
        <select id="info-type" class="custom-select custom-select-lg mb-3">
          <option value="" selected disabled>Select info type</option>
          <option value="Characters">Characters</option>
          <option value="Battles">Battles</option>
          <option value="Continents">Continents</option>
          <option value="Cities">Cities</option>
          <option value="Castles">Castles</option>
        </select>

      </div>
    </section>
    <section class="text-center">
      <div class="container">
        <h2 id="title"></h2>
        <ul id="list" class="list-group"></ul>
    </section>
    </div>
